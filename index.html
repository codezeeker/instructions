<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .instruction-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        .instruction-box h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .instruction-box p {
            font-size: 20px;
            color: #555;
            line-height: 1.6;
        }
        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="instruction-box">
        <h1>Important Instructions</h1>
        <p>
            Use always a <span class="highlight">New Window</span> to browse and 
            <span class="highlight">OneTab</span> when leaving!<br>
            Work from <span class="highlight">OneTab</span>!! Always!
        </p>
    </div>

</body>
</html>
